<!DOCTYPE html>
<html lang='ja'>
    <head>
        <title>データロガー</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
        <script src='chart.min.js'></script>
    </head>
    <body>
        <h1 style='text-align: center'>データロガー</h1>
        <div class='topbar' style='text-align: center;'>
            <button type="button" id="start" onclick="startRecord()">記録開始</button>
            <button type="button" id="pause" onclick="pauseRecord()" disabled>一時停止</button>
            <button type="button" id="stop" onclick="stopRecord()" disabled>記録停止</button>
        </div>
        <form style="text-align: center">
            <label for="frequency">サンプリング周波数を入力してください</label>
            <br><input type="number" id="frequency" min="1" value="100">
            Hz
            <button id="frequency_submit">OK</button>
        </form>
        <div style="height: 300px; width: 600px; margin: auto;">
            <canvas id="ChartID"></canvas>
        </div>
        <div style='text-align: right'>
            <button type="button" onclick="createCSV()">データ保存</button>
        </div>
        <script>
            var recording = false;

            const startButton = document.getElementById('start');
            const pauseButton = document.getElementById('pause');
            const stopButton = document.getElementById('stop');

            function startRecord() {
                recording = true;
                startButton.disabled = true;
                pauseButton.disabled = false;
                stopButton.disabled  = false;
            }
            function pauseRecord() {
                if (!recording) {
                    recording = true;
                    pauseButton.textContent = '一時停止';
                    stopButton.disabled  = false;
                } else {
                    recording = false;
                    sendStopResponse();
                    pauseButton.textContent = '再開';
                    startButton.disabled = true;
                    pauseButton.disabled = false;
                    stopButton.disabled  = true;
                }
            }
            function stopRecord() {
                recording = false;
                sendStopResponse();
                startButton.disabled = false;
                pauseButton.disabled = true;
                stopButton.disabled  = true;
            }

            function createCSV() {
                // データを作成
                var csvRows = [["時間", "計測時間", "データ"]] // headerを用意
                for (i=0; i<ramdomval.length; i++) {
                    csvRows[i+1] = [worldTime[i],localTime[i],sensorData[i]]
                }

                console.log(csvRows);

                // 作った二次元配列をCSV文字列に直す。
                let csvString  = "";
                for (let data of csvRows) {
                    csvString += data.join(",");
                    csvString += '\r\n';
                }

                let fileName = "data_loger.csv";

                // csvのバイナリデータを作る
                let blob = new Blob([csvString], {type: "text/csv"});
                let uri = URL.createObjectURL(blob);

                //リンクタグを作る
                let link = document.createElement("a");
                link.download = fileName;
                link.href = uri;

                //作ったリンクタグをクリックさせる
                document.body.appendChild(link);
                link.click();

                //クリックしたら即リンクタグを消す
                document.body.removeChild(link);
                delete link;
            }

            // サンプリング周波数を取得
            var frequencSubmit = document.getElementById("frequency_submit");

            frequencSubmit.addEventListener("click", function(e) {
                e.preventDefault();
                var number = document.getElementById("frequency").value;
                frequency = 1/Number(number)*1000;
                console.log(frequency);
            });

            // チャートに使うデータを作成
            var sensorData = [];
            var worldTime = [];
            var localTime = [];
            var frequency = 1/100*1000;
            var date = new Date();
            const baseTime = ""+date.getHours()+date.getMinutes()+date.getSeconds()+date.getMilliseconds();
            console.log(baseTime);

            // URLにリクエストをしてデータを取得する
            setInterval(function () {
                if (recording) {
                    var xhttp = new XMLHttpRequest();
                    xhttp.onreadystatechange = function() {
                        if (this.readyState == 4 && this.status == 200) {
                            sensorData.push(parseFloat(this.response));

                            var lDate = new Date();
                            worldTime.push(""+lDate.getHours()+lDate.getMinutes()+lDate.getSeconds()+lDate.getMilliseconds());
                            localTime.push(worldTime.slice(-1)[0] - baseTime);
                        
                            myChart.update();
                        }
                    };
                    xhttp.open("GET", "/sensor", true);
                    xhttp.send();
                }
            }, frequency);

            function sendStopResponse() {
                var xhttp = new XMLHttpRequest();
                xhttp.open("GET", "/", true);
                xhttp.send();
            }

            var ctx = document.getElementById('ChartID').getContext('2d');
            // チャートを作成
            var myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: localTime,
                    datasets: [{
                        type:'line',
                        label: 'データ1',
                        data: sensorData,
                        borderColor: 'red', //線の色
                        backgroundColor: 'red', //下を塗りつぶした時の色
                        borderWidth: 1, //線の幅
                        pointRadius: 1, //プロットした点の大きさ
                        pointHoverBorderWidth: 1, //選択した時に大きく表示するサイズ
                        pointStyle: 'triangle', //プロットした点の表示（△）
                    },]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: {
                            display: true,
                            ticks: {display: true},
                            title: {  //X軸のタイトルを入れる場合
                                display: true,
                                text: '時間',
                                color: 'black',
                                font: { size: 16 }
                            }, //X軸のタイトルを入れる場合--end--
                        },
                        y: {
                            display: true, //y軸を表示するか
                            min: 0,
                            max: 4096,
                            ticks: {display: true},
                            title: { //Y軸のタイトルを入れる場合
                                display: true, //ｙ軸のタイトルを表示するか
                                text: 'データ',
                                color: 'black',
                                font: { size: 16 }
                            }, //Y軸のタイトルを入れる場合--end--
                        },
                    }
                }
            });
        </script>
    </body>
</html>
